<nz-header>
  <a class="logo"
     [navLink]="slices.app.root.state">
    <img class="image"
         src="/assets/logo/white.png"
         alt="logo"/>
  </a>

  <nav class="menu"
       nz-menu
       [nzTheme]="'dark'"
       [nzMode]="'horizontal'">

    <a nz-menu-item navLink="{{ slices.about.root.state }}">About</a>
    <a nz-menu-item [navLink]="slices.automobile.root.state" navLinkActive="my-active-class">Automobiles</a>
    <a nz-menu-item routerLink="/bikes">Bikes</a>
    <a nz-menu-item [navLink]="slices.bolid.root" [navLinkActive]="['myActiveClass']">
      Bolids
    </a>
    <a nz-menu-item
       [navLink]="slices.bolid.year"
       [navParams]="{year: 2018}"
       [navLinkActive]="['myActiveClass']">
      Bolids (2018)
    </a>
  </nav>
</nz-header>
