<nz-content class="content">

  <div class="breadcrumbs">
    <div class="brand"
      *ngFor="let vehicle of vehicles">
      <span class="title">
        {{ vehicle.brand }}
      </span>
      <img class="image"
           [src]="vehicle.logo"
           [alt]="vehicle.brand"/>
    </div>
  </div>

  <router-outlet></router-outlet>
</nz-content>
